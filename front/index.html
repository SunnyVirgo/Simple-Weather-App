<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input class="city" type="text" placeholder="Enter city name . . .">
            <button class="btn"><img src="../assets/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="../assets/cloudy.png" alt="">
            <h1 class="cityName">New York</h1>
            <h1 class="temp">56Â° C</h1>
            <h2 class="desc">Cloudy</h2>
        </div>
        <div class="details">
            <div class="col">
                <div>
                    <img src="../assets/air.png">
                </div>
                <div>
                    <p class="name">humidity</p>
                    <p class="value" id="humidity">56%</p>
                </div>
            </div>
            <div class="col">
                <div>
                    <img src="../assets/wind.png">
                </div>
                <div>
                    <p class="name">Speed</p>
                    <p class="value" id="speed">5 km/s</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
